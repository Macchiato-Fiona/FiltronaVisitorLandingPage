<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Filtrona Visitor Check-Out</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #e6f0ff, #ffffff);
      color: #333;
      margin: 0;
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .logo {
      max-height: 80px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 32px;
      color: #004578;
      margin-bottom: 5px;
      text-align: center;
    }

    .subtitle {
      font-size: 18px;
      color: #666;
      margin-bottom: 30px;
      text-align: center;
    }

    form {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 640px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    label {
      width: 100%;
      font-weight: bold;
      margin-top: 15px;
      text-align: left;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    input.error-field {
      background-color: #ffe5e5;
      border-color: #cc0000;
    }

    .help-text {
      font-size: 13px;
      color: #666;
      margin-top: 2px;
      margin-bottom: 10px;
      width: 100%;
      text-align: left;
    }

    button {
      margin-top: 25px;
      padding: 12px 24px;
      font-size: 18px;
      background-color: rgba(0, 150, 218, 1);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0074b8;
    }

    .error {
      color: #c50f1f;
      font-size: 15px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <img class="logo" src="Filtrona_removebg.png" alt="Filtrona Logo" />
  <h1>Visitor Check-Out</h1>
  <p id="subtitle" class="subtitle">Please fill in the fields below to check out</p>

  <form id="checkoutForm">
    <label for="VisitingID">Visiting ID:</label>
    <input type="text" id="VisitingID" required>
    <div class="help-text">The ID you received during check-in (e.g., V-SG01-001-MF)</div>

    <label for="VisitorName">Visitor Name:</label>
    <input type="text" id="VisitorName" required>
    <div class="help-text">Your full name as entered during check-in</div>

    <button type="submit">Check Out</button>
    <div id="errorMsg" class="error"></div>
  </form>

  <script>
    const params = new URLSearchParams(window.location.search);
    const errorType = params.get('type');
    const errorMsg = decodeURIComponent(params.get('msg') || '');
    const visid = decodeURIComponent(params.get('visid') || '');
    const name = decodeURIComponent(params.get('name') || '');

    const visidInput = document.getElementById("VisitingID");
    const nameInput = document.getElementById("VisitorName");
    const errorDiv = document.getElementById("errorMsg");
    const subtitle = document.getElementById("subtitle");

    visidInput.value = visid;
    nameInput.value = name;

    if (errorType === "id_error") {
      visidInput.classList.add("error-field");
      subtitle.textContent = "Please double check the fields highlighted below and try again.";
    } else if (errorType === "name_error") {
      nameInput.classList.add("error-field");
      subtitle.textContent = "Please double check the fields highlighted below and try again.";
    }

    if (errorMsg) {
      errorDiv.textContent = errorMsg;
    }

    document.getElementById("checkoutForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      errorDiv.textContent = '';
      visidInput.classList.remove("error-field");
      nameInput.classList.remove("error-field");

      const body = {
        VisitingID: visidInput.value,
        VisitorName: nameInput.value,
        SiteCode: "SG01"
      };

      const res = await fetch("https://fionaaa.pythonanywhere.com/checkout", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(body)
      });

      const result = await res.json();
      if (result.success) {
        window.location.href = `ThankYou-Checkout.html?msg=${encodeURIComponent(result.message)}&type=success`;
      } else {
        const backURL = `FormCheckout.html?type=${result.type}&msg=${encodeURIComponent(result.message)}&visid=${encodeURIComponent(body.VisitingID)}&name=${encodeURIComponent(body.VisitorName)}`;
        window.location.href = backURL;
      }
    });
  </script>
</body>
</html>
