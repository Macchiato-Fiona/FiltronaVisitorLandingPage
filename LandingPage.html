<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Filtrona Visitor Log System</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #e6f0ff, #ffffff);
      color: #333;
      margin: 0;
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    img.logo {
      max-height: 80px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 10px;
      color: #004578;
    }

    p.subtitle {
      font-size: 18px;
      margin-bottom: 30px;
      color: #666;
    }

    .button-group {
      display: flex;
      flex-direction: row;
      gap: 20px;
      margin-bottom: 40px;
    }

    .button {
      font-size: 20px;
      padding: 16px 32px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s ease, background-color 0.3s ease;
      min-width: 160px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .button:hover {
      transform: scale(1.05);
    }

    .checkin {
      background-color: rgba(129, 195, 66, 1);
      color: white;
    }

    .checkout {
      background-color: rgba(0, 150, 218, 1);
      color: white;
    }

    .info-box {
      background-color: #ffffff;
      border-left: 5px solid #0078d4;
      padding: 20px;
      max-width: 600px;
      text-align: left;
      font-size: 16px;
      line-height: 1.6;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .info-box h2 {
      color: #004578;
      margin-top: 0;
    }

    .info-box p.footer-note {
      text-align: right;
      margin-top: 10px;
      font-weight: bold;
      color: #666;
    }


    @media screen and (max-width: 600px) {
      .button-group {
        flex-direction: column;
        gap: 15px;
      }

      .button {
        width: 100%;
      }
    }
  </style>  
</head>
<body>

  <!-- ðŸ”½ Replace the src below with the correct public image URL if hosting on GitHub or Netlify -->
  <img class="logo" src="Filtrona_removebg.png" alt="Filtrona Logo" />

  <h1>Welcome to Filtrona!</h1>
  <p class="subtitle">Please select an action below:</p>

  <div class="button-group">
    <button class="button checkin" onclick="window.location.href='https://macchiato-fiona.github.io/FiltronaVisitorLandingPage/FormCheckin.html'">
  ðŸŸ¢ Check In
  </button>

    <button class="button checkout" onclick="window.location.href='https://macchiato-fiona.github.io/FiltronaVisitorLandingPage/FormCheckout.html'">
      ðŸ”² Check Out
    </button>
  </div>

  <div class="info-box">
    <h2>Before You Begin</h2>
    <ul>
      <li>Please ensure <b>each</b> visitor checks in individually.</li>
      <li>Remember to <b>check out</b> before leaving the building.</li>
      <li>Need help? Contact <a href="mailto:DebbieTey@filtrona.com">DebbieTey@filtrona.com</a>.</li>
    </ul>
    <p class="footer-note">Filtrona Visitor Log System</p>
  </div>

</body>
</html>
