<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Thank You - Filtrona Visitor</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4faff;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 60px 20px;
    }
    .logo {
      max-height: 80px;
      margin-bottom: 30px;
    }
    .box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 600px;
      text-align: center;
    }
    .highlight {
      font-size: 24px;
      color: #0078D4;
      font-weight: bold;
    }
    .email {
      font-size: 16px;
      margin-top: 20px;
      color: #555;
    }
  </style>
</head>
<body>

  <img class="logo" src="Filtrona_removebg.png" alt="Filtrona Logo" />
  <div class="box">
    <h2>Thank you for checking in.</h2>
    <p class="highlight" id="name"></p>
    <p class="highlight" id="visid"></p>
    <p class="email">A confirmation has been sent to <strong id="email"></strong>. Please take a <b>screenshot</b> if needed.</p>
    <p style="margin-top: 30px;"><a href="LandingPage.html"><< Back to the landing page</a></p>

  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    document.getElementById("name").textContent = "Your Name: " + decodeURIComponent(params.get("name"));
    document.getElementById("visid").textContent = "Record Number: " + decodeURIComponent(params.get("visid"));
    document.getElementById("email").textContent = decodeURIComponent(params.get("email"));
  </script>

</body>
</html>
