<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thank You - Filtrona Visitor</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4faff;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 60px 20px;
    }
    .logo {
      max-height: 80px;
      margin-bottom: 30px;
    }
    .box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 600px;
      text-align: center;
    }
    .highlight {
      font-size: 24px;
      color: #0078D4;
      font-weight: bold;
    }
    .email {
      font-size: 16px;
      margin-top: 20px;
      color: #555;
    }
  </style>
</head>
<body>

  <img class="logo" src="Filtrona_removebg.png" alt="Filtrona Logo">
  <div class="box" id="thankYouBox"></div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const isCheckout = params.get("checkout");
    const box = document.getElementById("thankYouBox");

    if (isCheckout) {
      const msg = decodeURIComponent(params.get("msg"));
      box.innerHTML = `<h2>Visitor Check-Out</h2><p>${msg}</p>`;
    } else {
      const visid = decodeURIComponent(params.get("visid"));
      const name = decodeURIComponent(params.get("name"));
      const email = decodeURIComponent(params.get("email"));
      box.innerHTML = `
        <h2>Thank you for visiting Filtrona!</h2>
        <p class="highlight">Visiting ID: ${visid}</p>
        <p class="highlight">Name: ${name}</p>
        <p class="email">Please take a <b>screenshot</b> if needed. A confirmation has also been sent to <strong>${email}</strong>.</p>
      `;
    }
  </script>

</body>
</html>
